глашаем к сотрудничеству дилеров!</h2></div><div class="contacts__address-wrapper"><address class="contacts__address">ул. Большая Конюшенная, д. 19/8 <span class="contacts__city">Санкт-Петербург</span></address></div></div></div></section></main><footer class="footer"><a class="footer__logo logo"><img class="logo__image logo__image--text" src="#" width="" height="" alt=""></a><ul class="footer__list"><li class="footer__item"><a href="#" class="footer__social-link"><svg class="footer__social-icon"></svg> <span class="visually-hidden">vKontakte</span></a></li><li class="footer__item"><a href="#" class="footer__social-link"><svg class="footer__social-icon"></svg> <span class="visually-hidden">Youtube</span></a></li><li class="footer__item"><a href="#" class="footer__social-link"><svg class="footer__social-icon"></svg> <span class="visually-hidden">Телеграм</span></a></li></ul><a href="#" class="footer__copyright copyright"><span class="copyright__text">HTML Academy</span> <svg class="copyright__icon"></svg></a></footer></body></html>
